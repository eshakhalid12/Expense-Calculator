<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .header .icon {
            font-size: 20px;
            cursor: pointer;
        }

        .menu {
            margin-top: 10px;
        }

        .menu-item {
            background-color: #8a4b8f;
            padding: 15px;
            margin: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            text-decoration: none;
            color: white;
        }

        .menu-item .icon {
            margin-right: 15px;
        }

        .menu-item:hover {
            background-color: #eaeaea;
        }

        .icon-item {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }

        .icon-item img {
            width: 40px;
            height: 40px;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-icons i {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="icon">&#8592;</span>
        <h2>Setting</h2>
        <span class="icon">&#128269;</span>
    </div>
    <div class="menu">
        <a href="#" class="menu-item">
            <span class="icon">&#128274;</span>
            <span>Account</span>
        </a>
        <a href="#" class="menu-item">
            <span class="icon">&#128272;</span>
            <span>Privacy</span>
        </a>
        <a href="#" class="menu-item">
            <span class="icon">&#128214;</span>
            <span>Chats</span>
        </a>
        <a href="#" class="menu-item">
            <span class="icon">&#128276;</span>
            <span>Notification</span>
        </a>
        <a href="#" class="menu-item">
            <span class="icon">&#127760;</span>
            <span>App language</span>
        </a>
        <a href="#" class="menu-item">
            <span class="icon">&#8505;</span>
            <span>Help</span>
        </a>
    </div>
    <div class="footer-icons">
        <a href="/home.html"><i class="fas fa-home"></i></a>
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-user-circle"></i>
    </div>
    <script src="https://kit.fontawesome.com/76c721963f.js" crossorigin="anonymous"></script>
</body>

</html>
