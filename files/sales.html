<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 320px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            background-color: #a17b99;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #7a597e;
        }

        .icon-item {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }

        .icon-item img {
            width: 40px;
            height: 40px;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-icons i {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="sale.jpeg" alt="Sales Growth">
        <h1>Unlock Sales Growth with Our Advanced Calculator!</h1>
        <button class="btn">Sales Input Field</button>
        <button class="btn">Sales Summary</button>
        <button class="btn">Sales Target</button>
        <button class="btn">Display Result</button>
    </div>
    <div class="footer-icons">
        <a href="/home.html"><i class="fas fa-home"></i></a>
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-user-circle"></i>
    </div>
    <script src="https://kit.fontawesome.com/76c721963f.js" crossorigin="anonymous"></script>
</body>

</html>
