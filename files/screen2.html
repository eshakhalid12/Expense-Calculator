<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz Smart Calculating App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9b59b6;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
            max-width: 400px;
        }

        .character-image {
            width: 100%;
            height: auto;
        }

        .text {
            margin-bottom: 20px;
        }

        .text p {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #9b59b6;
            border: 2px solid #9b59b6;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: #9b59b6;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <p>Hello,</p>
            <p>I am Your Smart Calculator</p>
            <p>Biz Smart Calculating app!</p>
            <img src="calculator.jpeg" alt="Character with Calculator" class="character-image">
        </div>
        <a href="/login.html">
            <button class="btn btn-custom">Login</button>
            
        </a>
        <a href="/signup.html">
            <button class="btn btn-custom">Signup</button>
            
        </a>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
