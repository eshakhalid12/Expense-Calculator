<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .content h2 {
            color: #495057;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #b17eff;
            color: white;
            border-radius: 20px;
            margin-bottom: 10px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #8f5ce7;
        }
        .footer-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .footer-icons i {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="profit.jpeg" alt="Profit Icon" style="height: 100px;" width="100px">
        <h2>Your Path to Higher Profits Starts Here!</h2>
        <button class="btn btn-custom">Profit Overview</button>
        <button class="btn btn-custom">Comparative Analysis</button>
        <button class="btn btn-custom">Customizable Report</button>
        <button class="btn btn-custom">Profit Breakdown</button>
    </div>
    <div class="footer-icons">
        <a href="/home.html"><i class="fas fa-home"></i></a>
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-user-circle"></i>
    </div>
    <script src="https://kit.fontawesome.com/76c721963f.js" crossorigin="anonymous"></script>
</body>
</html>
