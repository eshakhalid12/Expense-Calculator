<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-custom {
            background-color: #9b59b6;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #7a3e8a;
        }

        .resend-link {
            margin-top: 10px;
            color: #9b59b6;
            text-decoration: none;
            font-weight: bold;
        }

        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="verify otp.jpeg" alt="Verify OTP">
        <h2>Verify OTP</h2>
        <p>Please enter the 4 digit code sent to your email</p>
        <div class="otp-inputs">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <a href="/newpass.html" class="btn-custom">Verify</a>
        <p>If you don't receive the code? <a href="#" class="resend-link">Resend</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
