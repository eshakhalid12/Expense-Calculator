<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            color: #8a4b8f;
        }

        .header .icon {
            font-size: 20px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        .container label {
            display: block;
            margin-top: 10px;
            color: #8a4b8f;
        }

        .container input[type="text"],
        .container input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container .payment-options {
            margin-top: 10px;
        }

        .container .payment-options button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #8a4b8f;
            cursor: pointer;
            font-size: 16px;
        }

        .container .payment-options button.active {
            background-color: #8a4b8f;
            color: #fff;
        }

        .container .pay-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .container .pay-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #8a4b8f;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .icon-item {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }

        .icon-item img {
            width: 40px;
            height: 40px;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-icons i {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="icon">&#8592;</span>
        <h2>Online Payment</h2>
        <span class="icon">&#128269;</span>
    </div>
    <div class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="&#128100;">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="&#9993;">

        <label>Payment Details:</label>
        <div class="payment-options">
            <button class="active">Credit Card</button>
            <button>Easypaisa</button>
        </div>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="&#9993;">

        <label for="card-cvc">Card CVC:</label>
        <input type="text" id="card-cvc" placeholder="&#9993;">

        <div class="pay-button">
            <button>Pay Now</button>
        </div>
    </div>
    <div class="footer-icons">
        <a href="/home.html"><i class="fas fa-home"></i></a>
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-user-circle"></i>
    </div>
    <script src="https://kit.fontawesome.com/76c721963f.js" crossorigin="anonymous"></script>
</body>

</html>
